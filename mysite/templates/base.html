<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Memes</title>
</head>
<body>

<div class="page-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href='{% url 'memes:all' %}'>Meme Site</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href='{% url 'memes:all' %}'>Home</a>
      </li>
      <li class="nav-item">
          {% if user.is_authenticated %}
        <a class="nav-link" href='{% url 'memes:add' %}'>Add a meme</a>
              {%  else  %}
              <a class="nav-link" href='{% url 'site:login' %}'>Login</a>
              <li class="nav-item">
              <a class="nav-link" href='{% url 'site:register' %}'>Register</a>
          {% endif %}
      </li>
    {% if user.is_authenticated %}
         <li class="nav-item">
        <a class="nav-link" href='{% url 'site:logout' %}'>Logout</a>
      </li>
      {% endif %}
    </ul>
    <form class=" my-2 my-lg-0 d-flex flex-row-reverse" method="GET" action="{% url 'memes:all' %}" >
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      <input class="form-control mr-sm-2" name="search" placeholder="Search" aria-label="Search">
    </form>
  </div>
</nav>
</div>
<div class="content container">
    <div class="row p-4">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>

</html>
